<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget with Streamlit</title>
    <style>
        /* Chat Widget Styles */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        .chat-bubble {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .chat-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4); }
            100% { box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        }

        .chat-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
            border: 2px solid #e0e0e0;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .streamlit-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .streamlit-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fafafa;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-popup {
                width: 350px;
                height: 500px;
                bottom: 90px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .chat-popup {
                width: calc(100vw - 20px);
                height: 70vh;
                bottom: 90px;
                right: 10px;
                left: 10px;
            }
        }

        /* Hide Streamlit menu and footer */
        .streamlit-iframe {
            /* This will hide the Streamlit hamburger menu */
            margin-top: -60px;
            height: calc(100% + 120px);
        }
    </style>
</head>
<body>
    <!-- Your existing page content goes here -->
    <div style="padding: 50px; text-align: center;">
        <h1>Welcome to My Website</h1>
        <p>This is your main website content. The chat widget is in the bottom right corner.</p>
        <p>Click the chat bubble to open the ILMORA AI Assistant powered by Streamlit!</p>
    </div>

    <!-- Chat Widget -->
    <div class="chat-widget">
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                ILMORA AI Assistant
                <button id="close-btn" class="close-btn">&times;</button>
            </div>
            <div class="streamlit-container">
                <div id="loading-spinner" class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading AI Assistant...</p>
                </div>
                <iframe 
                    id="streamlit-iframe" 
                    class="streamlit-iframe" 
                    src="" 
                    style="display: none;"
                    title="ILMORA AI Assistant"
                    allow="camera; microphone; clipboard-read; clipboard-write;">
                </iframe>
            </div>
        </div>
        <button id="chat-bubble" class="chat-bubble">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"></path>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Configuration
            const STREAMLIT_URL = 'https://ilmorabot.streamlit.app';
            
            // Get DOM elements
            const chatBubble = document.getElementById('chat-bubble');
            const chatPopup = document.getElementById('chat-popup');
            const closeBtn = document.getElementById('close-btn');
            const streamlitIframe = document.getElementById('streamlit-iframe');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            let isIframeLoaded = false;

            // Toggle chat popup
            chatBubble.addEventListener('click', () => {
                chatPopup.style.display = 'flex';
                chatBubble.style.display = 'none';
                
                // Load Streamlit iframe only when opened for the first time
                if (!isIframeLoaded) {
                    loadStreamlitApp();
                }
            });

            // Close chat popup
            closeBtn.addEventListener('click', () => {
                chatPopup.style.display = 'none';
                chatBubble.style.display = 'flex';
            });

            // Load Streamlit app
            function loadStreamlitApp() {
                // Show loading spinner
                loadingSpinner.style.display = 'block';
                streamlitIframe.style.display = 'none';
                
                // Set iframe source
                streamlitIframe.src = `${STREAMLIT_URL}?embedded=true`;
                
                // Handle iframe load
                streamlitIframe.onload = () => {
                    setTimeout(() => {
                        loadingSpinner.style.display = 'none';
                        streamlitIframe.style.display = 'block';
                        isIframeLoaded = true;
                    }, 1000); // Small delay to ensure full load
                };
                
                // Handle iframe error
                streamlitIframe.onerror = () => {
                    loadingSpinner.innerHTML = `
                        <div style="color: #ff4444;">
                            <p>Unable to load AI Assistant</p>
                            <button onclick="window.open('${STREAMLIT_URL}', '_blank')" 
                                    style="background: #667eea; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                                Open in New Tab
                            </button>
                        </div>
                    `;
                };
            }

            // Close popup when clicking outside
            document.addEventListener('click', (e) => {
                if (!chatPopup.contains(e.target) && !chatBubble.contains(e.target)) {
                    if (chatPopup.style.display === 'flex') {
                        chatPopup.style.display = 'none';
                        chatBubble.style.display = 'flex';
                    }
                }
            });

            // Handle escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && chatPopup.style.display === 'flex') {
                    chatPopup.style.display = 'none';
                    chatBubble.style.display = 'flex';
                }
            });

            // Optional: Add notification badge
            function showNotificationBadge() {
                const badge = document.createElement('div');
                badge.style.cssText = `
                    position: absolute;
                    top: -5px;
                    right: -5px;
                    width: 20px;
                    height: 20px;
                    background: #ff4444;
                    color: white;
                    border-radius: 50%;
                    font-size: 12px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-weight: bold;
                `;
                badge.textContent = '!';
                chatBubble.style.position = 'relative';
                chatBubble.appendChild(badge);
                
                // Remove badge after click
                chatBubble.addEventListener('click', () => {
                    badge.remove();
                }, { once: true });
            }

            // Optional: Show notification badge after 5 seconds
            setTimeout(showNotificationBadge, 5000);
        });
    </script>
</body>
</html>
